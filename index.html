<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Chatbot Site</title>
  <style>
    /* Crop the chatbot iframe so the footer is cut off */
    #voiceflow-widget-container {
      height: calc(100% - 35px) !important; /* trim off footer height */
      overflow: hidden !important;
    }
  </style>
</head>
<body>
  <h1>This is a prototype</h1>
  <p>Thank you for helping</p>

  <!-- Chatbot Widget Container -->
  <div id="chatbot-container"></div>

  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '68b6b707e5973a7c5454035d' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: {
            url: "https://runtime-api.voiceflow.com"
          }
        });
      };
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
