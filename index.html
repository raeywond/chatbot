<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Chatbot Site</title>
  <style>
    /* Force Voiceflow widget container to relative positioning */
    #voiceflow-widget-container {
      position: relative !important;
    }

    /* Overlay mask to hide the footer */
    #voiceflow-widget-container::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 35px; /* adjust to perfectly cover the footer */
      background: white; /* match your chatbot background */
      z-index: 9999;
      pointer-events: none; /* allow clicks through */
    }
  </style>
</head>
<body>
  <h1>This is a prototype</h1>
  <p>Thank you for helping</p>

  <!-- Chatbot Widget Container -->
  <div id="chatbot-container"></div>

  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '68b6b707e5973a7c5454035d' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: {
            url: "https://runtime-api.voiceflow.com"
          }
        });
      };
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
