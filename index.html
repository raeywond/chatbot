<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Chatbot Site</title>
  <style>
    /* Hides the Voiceflow branding */
    #voiceflow-widget-container .vf-footer {
        display: none !important;
    }
    #chatbot-container {
  position: relative;
}

#hide-footer {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 35px; /* adjust this until it perfectly covers the Voiceflow footer */
  background: white; /* or match your page background color */
  z-index: 9999;
  pointer-events: none; /* makes sure clicks pass through */
}
  </style>
</head>
<body>
  <h1>This is a prototype</h1>
  <p>Thank you for helping</p>

  <!-- Chatbot Widget Container -->
  <div id="chatbot-container">
    <!-- Your chatbot embed code will go here -->
    <div id="hide-footer"></div>
  </div>
</body>
 <script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '68b6b707e5973a7c5454035d' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: {
            url: "https://runtime-api.voiceflow.com"
          }
        });
      }
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
