<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Chatbot Site â€” Floating Widget</title>
  <style>
    :root {
      --footer-height: 40px; /* adjust if footer still peeks out */
    }

    /* Target the floating widget iframe */
    iframe[src^="blob"] {
      transform: translateY(calc(-1 * var(--footer-height)));
      height: calc(100% + var(--footer-height));
      will-change: transform;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Marcus (Prototype)</h1>
  <p>Floating chatbot demo with footer hidden.</p>

  <script type="text/javascript">
    (function (d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];

      v.onload = function () {
        window.voiceflow.chat.load({
          verify: { projectID: '68b6b707e5973a7c5454035d' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: { url: 'https://runtime-api.voiceflow.com' }
        });
      };

      v.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
      v.type = 'text/javascript';
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
