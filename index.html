<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prototype Chatbot</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
background: #f4f4f9;
color: #333;
text-align: center;
}
h1 {
margin-bottom: 10px;
}
p {
margin-bottom: 20px;
}
iframe {
width: 100%;
max-width: 400px;
height: 500px;
border: 1px solid #ccc;
border-radius: 8px;
}
</style>
</head>
<body>
<h1>Hello, this is the prototype</h1>
<p>Thank you for helping!</p>


<!-- Replace the src below with your chatbot embed link -->
<iframe
src="https://your-chatbot-provider.example/embed?bot_id=YOUR_BOT_ID"
title="My Chatbot"
allow="microphone; clipboard-read; clipboard-write">
</iframe>
</body>
</html>
